<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Encriptador de texto</title>
</head>
<body>

    <header>
        <img src="./img/Logo.svg" alt="logo" class="logo"/>

    </header>

    <main>
        <section class="seccion1">
            <div class="contenedorCajaTexto">
                <div class="Texto">
                    <textarea placeholder="Ingrese el texto aquí" class="cajaTexto"  rows="12"></textarea>
                </div>
                <div class="alerta">
                    <img src="./img/alerta.svg" alt="alerta">
                    <p>Solo letras minusculas y sin acentos</p>
                </div>
            </div>


            <div class="botones">
                <input type="button" class="btnEncrip" value="Encriptar">
                <input type="button" class="btnDes" value="Desencriptar">
            </div>
        </section>

        <section class="seccion2">
            
            <div class="imgPlaceholder">
                <img src="./img/Muñeco.svg" alt="muñeco" class="imgPlace">
            </div>

            
            <div class="parrafo">
                <h3>Ningun mensaje fue encontrado</h3>
            </div>

            <div class="resultado">
                <p class="txtResultado"></p>
            </div>
            
            <div class="copiar">
                <input type="button" value="Copiar" class="btnCopiar">
            </div>

        </section>
    
    </main>
    <script src="script.js"></script>
</body>
</html>
